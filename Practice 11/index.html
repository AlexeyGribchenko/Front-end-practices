<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reurn of the frogs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="frog-wrapper">
            <img src="orig.gif">
            <h1>Return of the frog</h1>
        </div>
        <div class="arr-wrapper">
            <div class="img-wrapper">
                <img id="1" src="frog_1.jpg">
                <img id="4" src="frog_4.jpg">
                <img id="2" src="frog_2.jpg">
                <img id="3" src="frog_3.jpg">
            </div>
            <div class="btn-wrapper">
                <button class="swap-btn" type="button">Заменить элементы</button>
                <button class="delete-first-btn" type="button">Удалить первый элемент</button>
            </div>
        </div>
        <div class="filter-wrapper">
            <div class="img-wrapper">
                <img id="1" src="frog_1.jpg">
                <img id="4" src="frog_4.jpg">
                <img id="2" src="frog_2.jpg">
                <img id="3" src="frog_3.jpg">
            </div>
            <button class="filter-btn" type="button">Отфильтровать</button>
        </div>
        <div class="sort-wrapper">
            <div class="img-wrapper">
                <img id="1" src="frog_1.jpg">
                <img id="4" src="frog_4.jpg">
                <img id="2" src="frog_2.jpg">
                <img id="3" src="frog_3.jpg">
            </div>
            <div class="btn-wrapper">
                <button class="sort-inc-btn" type="button">Отсортировать по возрастанию</button>
                <button class="sort-dec-btn" type="button">Отсортировать по убыванию</button>
            </div>
        </div>
        <aside class="notificationsWrapper">
                <div class="indicator">
                    <div class="indicator_count">0</div>
                </div>
                <div class="notifications">
                    <img src="bell.png">
                </div>
            </aside>
        <script src="script.js"></script>
    </body>
</html>
